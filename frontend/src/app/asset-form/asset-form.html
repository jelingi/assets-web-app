<div class="container">
  <h2>{{ isEdit ? 'Asset bearbeiten' : 'Asset anlegen' }}</h2>

  <form [formGroup]="form" (ngSubmit)="save()">

    <div class="form-field">
      <label>Name</label>
      <input formControlName="name" />
    </div>

    <div class="form-field">
      <label>Typ</label>
      <input formControlName="type" />
    </div>

    <div class="form-field">
      <label>Seriennummer</label>
      <input formControlName="serialNumber" />
    </div>

    <div class="form-field">
      <label>Status</label>
      <select formControlName="status">
        <option value="available">Verf√ºgbar</option>
        <option value="repair">In Reparatur</option>
        <option value="assigned">Zugewiesen</option>
      </select>
    </div>

    <div class="form-field">
      <label>Zugewiesen an</label>
      <input formControlName="assignedTo" />
    </div>

    <div class="form-field">
      <label>Standort</label>
      <input formControlName="location" />
    </div>

    <div class="form-field">
      <label>Notizen</label>
      <textarea rows="4" formControlName="notes"></textarea>
    </div>

    <div class="form-actions">
      <button class="primary" type="submit">
        {{ isEdit ? 'Speichern' : 'Anlegen' }}
      </button>
      <button class="secondary" type="button" (click)="cancel()">
        Abbrechen
      </button>
    </div>
  </form>
</div>
